<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirect Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    p#countdown {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 8px 0;
    }
    a {
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
      font-size: 1.2rem;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    let seconds = 5;
    function countdown() {
      const countdownEl = document.getElementById('countdown');
      if (seconds > 0) {
        countdownEl.textContent = `Redirecting to Gemini App in ${seconds} second${seconds > 1 ? 's' : ''}... Click any link below to go now.`;
        seconds--;
        setTimeout(countdown, 1000);
      } else {
        // This will redirect in the same window
        window.location.href = "https://gemini.google.com/u/1/app";
      }
    }
    window.onload = countdown;
  </script>
</head>
<body>
  <h1>Please choose a site to visit:</h1>
  <p id="countdown">Redirecting to Gemini App in 5 seconds...</p>
  <ul>
    <li><a href="https://gemini.google.com/">Go to Gemini</a></li>
    <li><a href="https://gemini.google.com/u/1/app">Go to Gemini App</a></li>
    <li><a href="https://bit.ly/45FGSOz">Go to Google Drive</a></li>
    <li><a href="https://www.perplexity.ai/">Go to Perplexity AI</a></li>
    <li><a href="https://chat.aifiesta.ai/#">Go to AI Fiesta</a></li>
    <li><a href="https://bitly.com/">Go to Bitly</a></li>
    <li><a href="https://tinyurl.com/">Go to TinyURL</a></li>
    <li><a href="https://cutt.ly/">Go to Cutt.ly</a></li>
  </ul>
</body>
</html>
